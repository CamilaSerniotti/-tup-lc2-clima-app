<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="./add-city.html">Agregar ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima Ahora</h2>
            <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
            botón de consultar -->
            <form action="">
                <fieldset>
                    <label for="Seleccionar Ciudad">Seleccionar Ciudad:</label>
                    <select name="nacionalidad" id="nacionalidad" required>
                        <option value="Rosario">Rosario</option>
                        <option value="Rafaela">Rafaela</option>
                    </select>
                    <input type="button" value="Consultar">
                    <br>
            </section>

            <section id="section-weather-result">
                <div>
                    <h3>Rosario</h3>
                    <br>
                    <img src="img/clima.jpg" alt="Clima" width="60" height="60"/>
                    <br>
                    <p><h4>Temperatura 25.31°</h4></p>
                    <p><h4>Sensación termica 24.65°</h4></p>
                    <p><h4>Humedad: 29%</h4></p>
                    <p><h4>Velocidad del viento: 4.63km/h</h4></p>
                    <p><h4>Presión: 1011 P</h4></p>
                </div>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            </section>
    </main>
    <footer>
        <p>
        Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
