<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header>
        
        <h1>
            <img src="img/sol.png" alt="Sol" width="50" height="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="./add-city.html">Agregar ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima Ahora</h2>
            <section id="form-city-list"><!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
                <form action="">
                    <fieldset>
                        <label for="Seleccionar Ciudad"></label>
                        <select name="ciudad" id="ciudad" required>
                            <option value=""- disabled - selected >Seleccionar ciudad</option>
                            <option value="Rosario">Rosario</option>
                            <option value="Rafaela">Rafaela</option>
                        </select>
                        <input type="button" value="Consultar">
                        <br>
                </form>
            </section>

            <section id="section-weather-result">
                <div>
                    <h3>Rosario</h3>
                    <br>
                    <img src="img/clima.jpg" alt="Clima" width="60" height="60"/>
                    <br>
                    <h4>
                        <p>Temperatura 25.31°</p>
                        <p>Sensación termica 24.65°</p>
                        <p>Humedad: 29%</p>
                        <p>Velocidad del viento: 4.63km/h</p>
                        <p>Presión: 1011 P</p>
                    </h4>
                </div>
                
            </section><!-- Sección donde se debe mostrar el clima de la ciudad -->
    </main>
    <footer>
        <p>
        Desarrollado con sudor y lagrima - LC2
        </p>
    </footer>
</body>

</html>
