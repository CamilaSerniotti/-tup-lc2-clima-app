<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/add-city.css">
    <!-- Javascript -->
    <script src="js/add-city.js" defer></script>
    <script src="js/common.js"type="module"></script>
</head>
<body>
    <header>
        <h1>
            <img src="img/clima.png" alt="Sol" width="50" height="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="./index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar mi Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad </h2>
        <section id="form-city-list">
            <form action="" class="texto">
                <p>Ingrese la ciudad a agregar:</p> 
                <label for="text"></label>
                <input onsubmit="addCityToLocalStorage()" type="text" class="text" style="width: 245px; height: 36px;" id="entrada">
                <br>
                <button type="button" class="boton" onclick="addCityToLocalStorage()">Agregar</button>
            </form>    
        </section>
        <div class="cartel" id="cartel"></div>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
